<!--<div class="card-body">     &lt;!&ndash; this starts the body of the card &ndash;&gt;-->
<h5 class="card-title"></h5>
<div class="form-group" style="max-width: 18rem;">
  <label for="userName">Username:</label>
  <input type="text" class="form-control" id="userName" placeholder="Enter user name" name="userName"
    [(ngModel)]="newUser.username">
</div>
<div class="form-group" style="max-width: 18rem;">
  <label for="pwd">Password:</label>
  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd"
    [(ngModel)]="newUser.userPassword">
</div>
<div class="card-footer">
  <button type="button" class="btn btn-warning mr-5" (click)="validateLogin()">Login</button>
  <button type="reset" class="btn btn-warning">Clear</button>
</div>
